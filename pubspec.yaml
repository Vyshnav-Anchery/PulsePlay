  hive_generator: ^2.0.1
  just_audio_background: ^0.0.1-beta.10
  firebase_storage: ^11.2.7
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

